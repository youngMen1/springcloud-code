SERVER_PORT: 22001
EUREKA_HOST_2: 10.1.7.187
EUREKA_PORT_2: 22002
EUREKA_HOST_3: 10.1.7.188
EUREKA_PORT_3: 22003

spring:
  application:
    name: hotel-eureka
eureka:
  environment: prod
  server:
    enable-self-preservation: false
  instance:
      hostname: localhost
      status-page-url: http://${spring.cloud.client.ip-address}:${server.port}/swagger-ui.html
      prefer-ip-address: true
      instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
       defaultZone: http://${EUREKA_HOST_2:localhost}:${EUREKA_PORT_2:22002}/eureka/,http://${EUREKA_HOST_3:localhost}:${EUREKA_PORT_3:22003}/eureka/
server:
  port: ${SERVER_PORT:22001}

logging:
  file: /var/log/hotel-eureka/inf-eureka.log